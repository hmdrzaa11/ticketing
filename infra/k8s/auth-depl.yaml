apiVersion: apps/v1

kind: Deployment

metadata:
  name: auth-depl

spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth

  template:
    metadata:
      labels:
        app: auth

    spec:
      containers:
        - name: auth
          image: hmdrzadev/auth
          env:
            - name: JWT_KEY #this is the name of env as show up INSIDE OF CONTAINER as process.env
              valueFrom:
                secretKeyRef:
                  name: jwt-secret #this is the name of the object we created as secret
                  key: JWT_KEY
            - name: MONGO_URI
              value: mongodb://auth-mongo-srv:27017/auth
---
apiVersion: v1
kind: Service

metadata:
  name: auth-srv

spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
